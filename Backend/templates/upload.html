<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed system Porject</title>
    <style>
          @font-face {
    font-family: 'San Francisco';
    font-weight: 400;
    src: local(".SFNSText-Regular"), local(".SF NS Text"), local("San Francisco"),
         local(".HelveticaNeueDeskInterface-Regular"), local("Lucida Grande");
}

body {
    background-color: #f8f8f8; /* Bright, clean background similar to Apple's website */
    color: #1d1d1f; /* Dark gray font color, similar to Apple's text color */
    font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
}

h1 {
    color: #1d1d1f; /* Dark gray for header text */
    margin-top: 50px;
    font-size: 3rem;
    font-weight: 600; /* Bolder font for heading, similar to Apple's design */
}

form {
    margin-top: 50px;
}

input[type="file"] {
    display: block;
    margin: 20px auto;
    padding: 10px;
    border-radius: 5px;
    background-color: #ffffff; /* Clean, white background for input fields */
    color: #1d1d1f;
    border: 1px solid #d2d2d7; /* Light gray border, following Apple's minimalistic design */
    width: 60%;
    text-align: center;
    font-family: inherit;
    font-size: 16px;
}

input[type="submit"] {
    background-color: #0071e3; /* Apple's signature blue color for buttons */
    color: #ffffff;
    border: none;
    padding: 15px 30px;
    font-size: 1.2rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-family: inherit;
}

input[type="submit"]:hover {
    background-color: #005bb5; /* Darker blue on hover for interactive feel */
}

.progress-container {
    margin-top: 30px;
    width: 60%;
    margin: 30px auto;
}

.progress-bar {
    width: 0;
    height: 30px;
    background-color: #0071e3; /* Same blue as button */
    border-radius: 5px;
    transition: width 0.2s ease;
}

.progress-background {
    width: 100%;
    background-color: #e5e5ea; /* Light gray background for the progress bar */
    border-radius: 5px;
    overflow: hidden;
    height: 30px;
}

    </style>
</head>
<body>
    <h1>File Upload</h1>
    <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/">
        <input type="file" name="file" id="fileInput" />
        <input type="submit" value="Upload" />
    </form>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-background">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const progressBar = document.getElementById('progressBar');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();

            // Update the progress bar during upload
            xhr.upload.addEventListener('progress', function(event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                }
            });

            // Handle request completion
            xhr.addEventListener('load', function() {
                if (xhr.status === 200) {
                    alert('File uploaded successfully!');
                } else {
                    alert('File upload failed. Please try again.');
                }
            });

            // Set up the request
            xhr.open('POST', '/', true);

            // Send the form data
            xhr.send(formData);
        });
    </script>
</body>
</html>
